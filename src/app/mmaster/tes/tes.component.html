<form [formGroup]="formUtama">
  <ol>
    <li>
      <mat-form-field>
        <input matInput formControlName="jumlah" placeholder="Jumlah Baris">
      </mat-form-field>
    </li>
    <ul formArrayName="dataDetail">
      <li *ngFor="let d of getFormArrays('dataDetail', formUtama); index as dIndex">
        <ul [formGroupName]="dIndex">
          <li>{{d.get('serialAsli').value}}<input type="text" formControlName="serialAsli"></li>
          <li>{{d.get('serialBaru').value}}<input type="text" formControlName="serialBaru"></li>
        </ul>
      </li>
    </ul>

    <li>
      <button mat-raised-button (click)="openDialog(formUtama.value.jumlah)">Pick one</button>
    </li>
  </ol>
  <table style="width: 75%; border: solid 1px black;">
    <thead>
    <tr>
      <th>No. </th>
      <th>Kode Kategori</th>
      <th>Nama Kategori</th>
    </tr>
    </thead>
    <tbody  *ngFor="let d of formUtama.value.jumlah; index as i">
    <tr>
      <td> {{i+1}} </td>
      <td> Isian {{d}}</td>
      <td *ngFor="let d of getFormArrays('dataDetail', formUtama);"> {{d.get('serialAsli').value}}     {{d.get('serialBaru').value}}</td>
    </tr>
    </tbody>
  </table>
</form>

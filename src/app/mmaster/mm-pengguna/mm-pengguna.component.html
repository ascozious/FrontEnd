<div style="margin-left: 10px; margin-top: 10px; margin-right: 10px; margin-bottom: 10px">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput [(ngModel)]="isi1" placeholder="Isian 1">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput [(ngModel)]="isi2" placeholder="Isian 2">
  </mat-form-field>

  <button mat-icon-button (click)="tambah_isi_tabel()" color="primary"><mat-icon>add</mat-icon></button>
  <button mat-icon-button (click)="clear(1)" color="primary"><mat-icon>delete</mat-icon></button>

  <table mat-table [dataSource]="data" class="mat-elevation-z8" >

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id Merk </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nama">
      <th mat-header-cell *matHeaderCellDef> Nama Merk </th>
      <td mat-cell *matCellDef="let element"> {{element.nama}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-form-field>
    <textarea matInput placeholder="isi" [(ngModel)]="isi"></textarea>
  </mat-form-field>
</div>
